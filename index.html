<html>
    <head>
        <title>Tabelas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <table class="container">
            <thead class="table01">
                <th>Data</th>
                <th>Forma de Pagamento</th>
                <th>Parcelas</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Opção</th>
            </thead>

            <tbody class="divider">
                <tr>
                    <td>01/12/2017</td>
                    <td>ItauCard Internacional</td>
                    <td>7x</td>
                    <td>Computador</td>
                    <td>175</td>
                    <td>Pago</td>
                    <td><a href="#"><i class="material-icons">edit</i></a><a href="#"><i class="material-icons">delete_forever</i></a></td>
                </tr>
            </tbody>
            <button class="add"><i class="material-icons">add_circle</i></button>
        </table>

    <!-- Modal Structure -->
    <div id="addModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="center">Informações da Compra</h4>
            <div class="divider"></div>
            </br>
            <div class="row">
                <div class="input-field col s12 m6"><label class="active color-text">Data:</label><input type="text" class="datepicker" placeholder="Digite a data"/></div>

                <div class="input-field col s12 m6">
                    <select class="icons">
                        <option disabled selected>Escolha uma opção</option>
                        <option data-icon="imgs/credit_card.png" class="left circle">Cartão</option>
                        <option data-icon="imgs/money.png" class="left circle">Dinheiro</option>
                    </select>
                    <label>Formas de Pagamento:</label>
                </div>

                <div class="input-field col s12 m6"><label class="active color-text">Parcelas:</label><input type="text" class="validate" placeholder="Digite a quantidades de parcelas"/></div>
                <div class="input-field col s12 m6"><label class="active color-text">Produto:</label><input type="text" class="validate" placeholder="Digite o nome do produto"/></div>
                <div class="input-field col s12 m6"><label class="active color-text">Valor:</label><input type="text" class="validate onlyNumber" placeholder="Digite valor da compra" data-mask=""/></div>
                
                <div class="input-field col s12 m6">
                    <select class="icons">
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="" data-icon="imgs/validate.png" class="left circle">Pago</option>
                        <option value="" data-icon="imgs/error.png" class="left circle">Não está pago</option>
                    </select>
                    
                    <label>Status do pagamento:</label>
                </div>
                
                <form class="col s12 m12" name=myform>
                    <label class="active color-text">Descrição:</label>
                    <textarea class="caixaTexto" style="resize: none" ows="10" cols="40"></textarea>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat btn-confirm">Confirmar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat ">Fechar</a>
        </div>
    </div>
</body>
</html>
